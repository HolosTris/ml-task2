<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/rest.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Registration</title>
</head>
<body>
  <main id="registration" class="bg-image">
    <form name="registration" class="container con-center">
      <h1>Регистрация аккаунта</h1>
      <div class="personal-data">
        <input type="text" name="username" value="" placeholder="Имя" autofocus>
        <input type="text" name="surname" value="" placeholder="Фамилия">
        <div class="radio-sex con-div-row">
          <input type="radio" name="sex" value="male" id="sex1" checked>
          <label for="sex1">Мужчина</label>
          <input type="radio" name="sex" value="female" id="sex2">
          <label for="sex2">Женщина</label>
        </div>
      </div>
      <div class="birth-date">
        <h3>Дата рождения</h3>
        <input type="text" name="birthDate" maxlength=10 value="" placeholder="ДД.ММ.ГГГГ">
      </div>
      <div class="log-data">
        <h3>Данные для входа в сервис</h3>
        <input type="text" name="mail" value="" placeholder="Email">
        <input type="password" name="password" maxlength=32 value="" placeholder="Пароль">
        <p>
          <input type="checkbox" name="sendMails" value="" id="sendMails" class="toggle">
          <label for="sendMails">Получать спецпредложения</label>
        </p>
      </div>
      <button type="submit" class="btn main-btn">Зарегистрироваться</button>
      <div class="else-login con-div-row">
        <span>Уже есть аккаунт на Toxin</span>
        <a href="./login.html" class="btn alt-btn">Войти</a>
      </div>
    </form>
  </main>
  <script src="./js/script.js"></script>
  <script src="./js/registration.js" defer></script>
</body>
</html>
