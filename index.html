<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link type="image/x-icon" rel="shortcut icon" href="./images/fav/favicon.ico">
  <link type="image/png" sizes="16x16" rel="icon" href="./images/fav/favicon16.png">
  <link type="image/png" sizes="32x32" rel="icon" href="./images/fav/favicon32.png">
  <link type="image/png" sizes="96x96" rel="icon" href="./images/fav/favicon96.png">
  <link type="image/png" sizes="120x120" rel="icon" href="./images/fav/favicon120.png">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/rest.css">
  <link rel="stylesheet" href="./css/datepicker.css">
  <link rel="stylesheet" href="./css/filter.css">
  <title>Toxin Hotel</title>
</head>
<body>
<main class="bg-image">
  <div class="container con-landing">
    <h1>Найдём номера под ваши пожелания</h1>
    <div class="arrive-departure con-div-row">
      <input type="hidden" id="input1_1" class="rangepicker search-dp">
      <div class="arrive">
        <h3>Прибытие</h3>
        <button id="input1" onclick="$('.rangepicker').datepicker('show');">ДД.ММ.ГГГГ</button>
      </div>
      <div class="departure">
        <h3>Выезд</h3>
        <button id="input2" onclick="$('.rangepicker').datepicker('show');">ДД.ММ.ГГГГ</button>
      </div>
    </div>
    <div class="guests">
      <h3>Гости</h3>
      <div class="dropdown dd-menu">
        <button>Сколько гостей</button>
        <div class="dropdown-content">
          <div class="options">
            <div class="adults">
              <b>Взрослые</b>
              <span>
                <button class="decrease">-</button>
                <b class="counter" data-min="0" data-max="10">1</b>
                <button class="increase">+</button>
              </span>
            </div>
            <div class="children">
              <b>Дети</b>
              <span>
                <button class="decrease">-</button>
                <b class="counter" data-min="0" data-max="10">0</b>
                <button class="increase">+</button>
              </span>
            </div>
            <div class="babies">
              <b>Младенцы</b>
              <span>
                <button class="decrease">-</button>
                <b class="counter" data-min="0" data-max="10">0</b>
                <button class="increase">+</button>
              </span>
            </div>
          </div>
          <div class="controls">
            <button data-action="clear">Очистить</button>
            <button data-action="apply">Применить</button>
          </div>
        </div>
      </div>
    </div>
    <a href="./main.html" name="chooseRoom" class="btn main-btn">Подобрать номер</a>
  </div>
  <p class="caption">Лучшие номера для вашей работы,<br> отдыха и просто вдохновения</p>
</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script type="text/javascript" src="./js/script.js"></script>
<script type="text/javascript" src="./js/dropdown.js"></script>
<script type="text/javascript" src="./js/datepicker.js"></script>
</body>
</html>
